<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Invitación estilizada con fondo y animación</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body, html {
    margin: 0; padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fef6f9, #fcdce5);
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* Brillitos de fondo */
  .star {
    position: absolute;
    border-radius: 50%;
    background: white;
    opacity: 0.8;
    animation: twinkle 3s infinite ease-in-out;
    box-shadow: 0 0 5px 2px white;
  }
  .star:nth-child(1) { width: 3px; height: 3px; top: 15%; left: 20%; animation-delay: 0s; }
  .star:nth-child(2) { width: 2px; height: 2px; top: 40%; left: 80%; animation-delay: 1.2s; }
  .star:nth-child(3) { width: 4px; height: 4px; top: 70%; left: 30%; animation-delay: 2.1s; }
  .star:nth-child(4) { width: 3px; height: 3px; top: 85%; left: 70%; animation-delay: 0.6s; }
  .star:nth-child(5) { width: 2px; height: 2px; top: 55%; left: 50%; animation-delay: 1.8s; }
  @keyframes twinkle {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 0.3; }
  }

  .contenedor {
    width: 95vw;
    max-width: 400px;
    text-align: center;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }

  .sobre {
    width: 100%;
    min-height: 280px;
    position: relative;
    border-radius: 20px;
    background: white;
    box-shadow:
      0 8px 30px rgba(255, 105, 150, 0.3),
      inset 0 0 15px #ffe9f2;
    cursor: pointer;
    overflow: hidden;
    transform-style: preserve-3d;
    transition: box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    animation: flotar 4s ease-in-out infinite;
  }
  .sobre:hover {
    box-shadow:
      0 18px 45px rgba(255, 105, 150, 0.45),
      inset 0 0 22px #ffd4dc;
  }

  @keyframes flotar {
    0%, 100% {
      transform: translateY(0);
      box-shadow:
        0 8px 30px rgba(255, 105, 150, 0.3),
        inset 0 0 15px #ffe9f2;
    }
    50% {
      transform: translateY(-12px);
      box-shadow:
        0 25px 50px rgba(255, 105, 150, 0.35),
        inset 0 0 25px #ffd4dc;
    }
  }

  .tapa {
    width: 0; height: 0;
    border-left: 45vw solid #ff7a9e;
    max-border-left: 180px;
    border-right: 45vw solid #ff7a9e;
    max-border-right: 180px;
    border-top: 110px solid transparent;
    border-radius: 20px 20px 0 0;
    box-shadow: 0 6px 16px rgba(255, 122, 158, 0.7);
    transform-origin: top center;
    transition: transform 0.75s cubic-bezier(0.4, 0, 0.2, 1);
    backface-visibility: hidden;
    z-index: 20;
    align-self: center;
  }

  .corazon {
    position: absolute;
    top: 110px;
    left: 50%;
    transform: translateX(-50%);
    width: 14vw;
    max-width: 54px;
    height: 13vw;
    max-height: 50px;
    background: linear-gradient(135deg, #e73a6d, #b92250);
    clip-path: polygon(
      50% 0%, 62% 18%, 77% 18%, 85% 35%, 
      85% 55%, 77% 73%, 50% 100%, 23% 73%, 
      15% 55%, 15% 35%, 23% 18%, 38% 18%
    );
    box-shadow:
      0 5px 10px rgba(200, 29, 88, 0.7),
      inset 0 5px 10px rgba(249, 65, 104, 0.8);
    filter: drop-shadow(0 3px 6px rgba(249, 65, 104, 0.5));
    z-index: 30;
    user-select: none;
    transition: opacity 0.5s ease;
  }

  .texto-adelantado {
    position: absolute;
    top: 13vw;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    text-align: center;
    z-index: 15;
    color: #b92f54;
    font-weight: 600;
    font-size: 4vw;
    max-font-size: 1.3rem;
    user-select: none;
    pointer-events: none;
    text-shadow: 0 3px 7px rgba(185, 47, 84, 0.3);
    transition: opacity 0.5s ease;
  }

  .contenido {
    background: #fff1f5;
    border-radius: 0 0 20px 20px;
    padding: 25px 30px;
    box-sizing: border-box;
    color: #7e3850;
    z-index: 5;
    user-select: none;
    overflow-wrap: break-word;
    box-shadow: inset 0 0 18px #ffc7d3;

    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.85s ease, transform 0.85s ease;
    text-align: center;
    position: relative;
  }

  .contenido h2 {
    font-family: 'Playfair Display', serif;
    color: #d93967;
    font-weight: 700;
    margin: 0 0 20px 0;
    font-size: 1.6rem;
    line-height: 1.2;
  }

  .contenido p {
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    margin: 0;
    line-height: 1.5;
    max-width: 280px;
  }

  /* Animación estrellitas dentro del contenido */
  .star-content {
    position: absolute;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    height: 60%;
    pointer-events: none;
    z-index: 40;
  }
  .star-content .star-inner {
    position: absolute;
    border-radius: 50%;
    background: #ffd4dd;
    opacity: 0.8;
    box-shadow: 0 0 5px 3px #f7b1bf;
    animation: twinkleContent 3s ease-in-out infinite;
  }
  .star-content .star-inner:nth-child(1) {
    width: 6px; height: 6px;
    top: 20%; left: 10%;
    animation-delay: 0s;
  }
  .star-content .star-inner:nth-child(2) {
    width: 4px; height: 4px;
    top: 50%; left: 35%;
    animation-delay: 0.7s;
  }
  .star-content .star-inner:nth-child(3) {
    width: 5px; height: 5px;
    top: 70%; left: 65%;
    animation-delay: 1.4s;
  }
  .star-content .star-inner:nth-child(4) {
    width: 3px; height: 3px;
    top: 40%; left: 80%;
    animation-delay: 2.1s;
  }
  .star-content .star-inner:nth-child(5) {
    width: 6px; height: 6px;
    top: 60%; left: 90%;
    animation-delay: 2.8s;
  }

  @keyframes twinkleContent {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 0.2; }
  }

  .sobre.abierto {
    box-shadow:
      0 25px 55px rgba(255, 105, 150, 0.7),
      inset 0 0 30px #ffc5d1;
  }

  .sobre.abierto .tapa {
    transform: rotateX(90deg);
    box-shadow: none;
  }

  .sobre.abierto .corazon {
    opacity: 0;
  }

  .sobre.abierto .texto-adelantado {
    opacity: 0.3;
  }

  .sobre.abierto .contenido {
    opacity: 1;
    transform: translateY(0);
    user-select: text;
  }

  /* Mostrar estrellitas solo cuando esté abierto */
  .sobre.abierto .star-content {
    display: block;
  }
  .star-content {
    display: none;
  }

  .boton-siguiente {
    margin-top: 25px;
    padding: 14px 32px;
    background: #d93967;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 28px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(217, 57, 103, 0.7);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease;
    user-select: none;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    align-self: center;
    max-width: 280px;
    width: 100%;
  }

  .boton-siguiente.visible {
    opacity: 1;
    pointer-events: auto;
  }

  .boton-siguiente:hover {
    background: #b21648;
  }

  @media (max-width: 480px) {
    .sobre {
      min-height: 300px;
    }
    .tapa {
      border-left: 42vw solid #ff7a9e;
      border-right: 42vw solid #ff7a9e;
      border-top: 105px solid transparent;
    }
    .corazon {
      width: 15vw;
      max-width: 52px;
      height: 14vw;
      max-height: 48px;
      top: 105px;
    }
    .texto-adelantado {
      font-size: 4.5vw;
      top: 15vw;
      width: 90%;
      max-font-size: 1.2rem;
    }
    .contenido h2 {
      font-size: 1.3rem;
    }
    .contenido p {
      font-size: 0.95rem;
      max-width: 280px;
    }
    .boton-siguiente {
      font-size: 1rem;
      padding: 12px 28px;
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<!-- Brillitos de fondo -->
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>

<div class="contenedor">
  <div class="sobre-container">
    <div class="sobre" id="sobre" tabindex="0" role="button" aria-pressed="false" 
         onclick="toggleSobre()" 
         onkeydown="if(event.key==='Enter' || event.key===' ') toggleSobre()">
      <div class="tapa"></div>
      <div class="corazon"></div>
      <div class="texto-adelantado">¡Presiona Aquí!</div>
      <div class="cuerpo"></div>

      <div class="contenido" aria-hidden="true">
        <h2>¡Estás invitado!</h2>
        <p>Acompáñanos a celebrar los XV añitos de Karelis Yasmin ✨</p>
        
        <!-- Estrellitas animadas dentro -->
        <div class="star-content" aria-hidden="true">
          <div class="star-inner"></div>
          <div class="star-inner"></div>
          <div class="star-inner"></div>
          <div class="star-inner"></div>
          <div class="star-inner"></div>
        </div>
      </div>
    </div>
  </div>
  <button class="boton-siguiente" id="btnSiguiente" aria-label="Ir a la siguiente sección de la invitación" onclick="irAVentana2()">Siguiente</button>
</div>

<script>
  const sobre = document.getElementById('sobre');
  const btnSiguiente = document.getElementById('btnSiguiente');
  const contenido = sobre.querySelector('.contenido');

  function toggleSobre() {
    const abierto = sobre.classList.toggle('abierto');
    sobre.setAttribute('aria-pressed', abierto);
    contenido.setAttribute('aria-hidden', !abierto);

    if (abierto) {
      btnSiguiente.classList.add('visible');
      // Opcional: quitar estrellitas después de 5 seg
      setTimeout(() => {
        const stars = contenido.querySelector('.star-content');
        if(stars) stars.style.display = 'none';
      }, 5000);
    } else {
      btnSiguiente.classList.remove('visible');
      // Mostrar estrellitas nuevamente si se cierra
      const stars = contenido.querySelector('.star-content');
      if(stars) stars.style.display = 'block';
    }
  }

  function irAVentana2() {
    window.location.href = 'pagina1.html';
  }
</script>

</body>
</html>
