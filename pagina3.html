<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Página 3 - Celebración con GIF y Scroll General</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap');

  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffe1ec, #ffc7d3);
    overflow-y: auto;
    scroll-behavior: smooth;
  }

  /* Scroll invisible */
  ::-webkit-scrollbar {
    display: none;
  }
  * {
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none;  /* IE 10+ */
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 10px 0;
  }

  /* Cortinas */
  .cortina {
    position: fixed;
    top: 0; bottom: 0;
    width: 40vw;
    background: linear-gradient(135deg, #bf0043, #ff6699);
    box-shadow: inset 0 0 30px #ff6699;
    z-index: 10;
    animation-duration: 2.5s;
    animation-fill-mode: forwards;
    animation-timing-function: ease-in-out;
  }
  .cortina.izquierda {
    left: 0;
    border-top-right-radius: 30px;
    border-bottom-right-radius: 30px;
    animation-name: abrirIzquierda;
  }
  .cortina.derecha {
    right: 0;
    border-top-left-radius: 30px;
    border-bottom-left-radius: 30px;
    animation-name: abrirDerecha;
  }
  @keyframes abrirIzquierda {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
  }
  @keyframes abrirDerecha {
    from { transform: translateX(0); }
    to { transform: translateX(100%); }
  }

  /* Texto arriba */
  .texto-arriba {
    font-family: 'Playfair Display', serif;
    color: #bf0043;
    font-size: 2.2rem;
    font-weight: 700;
    margin-top: 20px;
    text-shadow: 1px 1px 3px rgba(255 255 255 / 0.8);
    user-select: none;
  }

  /* Contenedor GIF para que se ajuste completo */
  .gif-container {
    position: relative;
    width: 90vw;
    max-width: 450px;
    margin: 20px auto;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(191, 0, 67, 0.7);
  }
  .gif-container img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 20px;
  }

  /* Botón más pequeño */
  .boton-siguiente {
    margin: 10px auto 40px auto;
    padding: 10px 36px;
    background-color: #bf0043;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 24px;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(191, 0, 67, 0.8);
    text-transform: uppercase;
    letter-spacing: 0.06em;
    transition: background-color 0.3s ease;
    display: none; /* oculto inicialmente */
  }
  .boton-siguiente.visible {
    display: block;
  }
  .boton-siguiente:hover {
    background-color: #9d0038;
  }

  /* Luces destello */
  .light-spot {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, transparent 80%);
    animation: pulseLight 3s infinite ease-in-out;
    pointer-events: none;
  }
  .light1 {
    width: 100px; height: 100px;
    top: 12%; left: 18%;
    animation-delay: 0s;
  }
  .light2 {
    width: 70px; height: 70px;
    bottom: 15%; right: 25%;
    animation-delay: 1.5s;
  }
  @keyframes pulseLight {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 0.1; }
  }

  /* Responsive */
  @media (max-width: 450px) {
    .texto-arriba {
      font-size: 1.8rem;
      margin-top: 15px;
    }
    .gif-container {
      max-width: 350px;
      width: 90vw;
      margin: 15px auto;
    }
    .boton-siguiente {
      font-size: 0.9rem;
      padding: 8px 28px;
      margin-bottom: 30px;
    }
    .light1 {
      width: 70px; height: 70px;
      top: 10%; left: 15%;
    }
    .light2 {
      width: 50px; height: 50px;
      bottom: 12%; right: 20%;
    }
  }
</style>
</head>
<body>

<div class="cortina izquierda"></div>
<div class="cortina derecha"></div>

<div class="texto-arriba">¡Es Hoy!</div>

<div class="gif-container" id="gifContainer">
  <img src="imagen3.gif" alt="GIF de celebración" loading="lazy" />
</div>

<button class="boton-siguiente" id="btnSiguiente" aria-label="Ir a la página 4" onclick="irAPagina4()">Siguiente</button>

<div class="light-spot light1"></div>
<div class="light-spot light2"></div>

<script>
  window.onload = () => {
    setTimeout(() => {
      document.querySelector('.cortina.izquierda').style.display = 'none';
      document.querySelector('.cortina.derecha').style.display = 'none';
      document.getElementById('gifContainer').classList.add('visible');
    }, 2500);

    setTimeout(() => {
      document.getElementById('btnSiguiente').classList.add('visible');
    }, 6000);
  };

  function irAPagina4() {
    window.location.href = 'pagina4.html';
  }
</script>

</body>
</html>
