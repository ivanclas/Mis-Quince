<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Información Importante - Página 2</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&family=Dancing+Script&display=swap');

  /* Reset básico */
  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0066cc, #33ccff); /* Azul brilloso */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg, #0066cc, #33ccff); /* Azul brilloso */
    filter: blur(15px);
    z-index: -1;
  }

  /* Cortinas para animación */
  .cortina {
    position: fixed;
    top: 0; bottom: 0;
    width: 50vw;
    background: linear-gradient(135deg, #0074d9, #1e3c72);
    box-shadow: 0 0 20px #1e3c72;
    z-index: 9999;
    animation-fill-mode: forwards;
    animation-timing-function: ease-in-out;
  }
  .cortina.izquierda {
    left: 0;
    border-top-right-radius: 40px;
    border-bottom-right-radius: 40px;
    animation-name: abrirIzquierda;
    animation-duration: 2s;
  }
  .cortina.derecha {
    right: 0;
    border-top-left-radius: 40px;
    border-bottom-left-radius: 40px;
    animation-name: abrirDerecha;
    animation-duration: 2s;
  }
  @keyframes abrirIzquierda {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
  }
  @keyframes abrirDerecha {
    from { transform: translateX(0); }
    to { transform: translateX(100%); }
  }

  /* Contenedor principal */
  .contenedor {
    position: relative;
    width: 90vw;
    max-width: 480px;
    background: rgba(255 255 255 / 0.95);
    border-radius: 25px;
    padding: 25px 30px;
    box-shadow:
      0 0 20px rgba(0, 94, 146, 0.3),
      inset 0 0 35px #a5d3f6;
    text-align: center;
    color: #003366;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s ease forwards 2.1s;
    user-select: none;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Títulos y estilos */
  h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 2rem;
    margin: 20px 0 10px;
    color: #003366;
    font-weight: 700;
    position: relative;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
  }

  h2 i {
    margin-right: 10px;
    color: #0074d9;
  }

  /* Texto */
  p, li {
    font-size: 1.05rem;
    line-height: 1.6;
    margin: 8px 0 18px;
  }

  ul {
    list-style: none;
    padding-left: 0;
    margin-top: 0;
  }
  ul li {
    position: relative;
    padding-left: 18px;
    margin-bottom: 10px;
    color: #1e3c72;
  }
  ul li::before {
    content: "✔";
    position: absolute;
    left: 0;
    top: 0;
    color: #0074d9;
    font-weight: bold;
  }

  /* Botón siguiente */
  .boton-volver {
    display: inline-block;
    padding: 14px 40px;
    background: #0074d9;
    color: white;
    border: none;
    border-radius: 30px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(0, 94, 146, 0.6);
    letter-spacing: 0.05em;
    text-transform: uppercase;
    user-select: none;
    transition: background-color 0.3s ease;
    margin-top: 15px;
  }
  .boton-volver:hover {
    background: #005bb5;
  }

  /* Responsive */
  @media (max-width: 420px) {
    .contenedor {
      width: 95vw;
      padding: 20px 15px;
    }
    p, li {
      font-size: 1rem;
    }
    .boton-volver {
      padding: 12px 32px;
      font-size: 1rem;
      margin-top: 12px;
    }
  }
</style>
</head>
<body>

<div class="cortina izquierda"></div>
<div class="cortina derecha"></div>

<div class="contenedor" role="main" aria-label="Información sobre padres, padrinos y recepción">

    <ul>

    </ul>
  </section>

  <section aria-labelledby="titulo-padrinos">

    <ul>
      <p>José Vargas Mondragón</p>
      <p>Flor Maldonado Zúñiga</p>
    </ul>
  </section>

  <section aria-labelledby="titulo-recepcion">
      
           <h2 id="titulo-padres"><i class=""></i>Recomendación</h2>
        <p> Asistir con <strong>ropa formal</strong>.</p>

  </section>

  <button class="boton-volver" onclick="irAPagina3()" aria-label="Ir a la página siguiente">Siguiente</button>
</div>

<script>
  function irAPagina3() {
    window.location.href = 'pagina3.html'; // Cambia esta URL si quieres otro destino
  }
</script>

</body>
</html>
