<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Página 1 - Cortinas con GIF Grande</title>
<style>
  body, html {
    margin: 0; padding: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffdee9, #b5fffc);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    flex-direction: column;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg, #ffdee9, #b5fffc);
    filter: blur(15px);
    z-index: -1;
  }

  .pagina1-container {
    position: relative;
    width: 90vw;
    max-width: 600px;
    height: 70vh; /* altura reducida */
    max-height: 500px; /* altura máxima menor */
    background: rgba(255 255 255 / 0.9);
    box-shadow:
      0 10px 40px rgba(217, 79, 124, 0.3),
      inset 0 0 60px rgba(255, 192, 203, 0.25);
    border-radius: 18px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    flex-grow: 1;
  }

  .cortina {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    background: linear-gradient(135deg, #ff4a91, #ff86c6);
    box-shadow:
      inset 0 0 20px rgba(255, 255, 255, 0.5),
      0 0 30px rgba(255, 74, 145, 0.9);
    z-index: 10;
    animation-duration: 2s;
    animation-fill-mode: forwards;
    animation-timing-function: ease-in-out;
    background-image:
      repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.1),
        rgba(255,255,255,0.1) 6px,
        rgba(255,255,255,0.2) 12px,
        rgba(255,255,255,0.2) 18px
      );
    transition: box-shadow 0.3s ease;
  }
  .cortina.izquierda {
    left: 0;
    border-top-left-radius: 18px;
    border-bottom-left-radius: 18px;
    animation-name: abrirIzquierda;
  }
  .cortina.derecha {
    right: 0;
    border-top-right-radius: 18px;
    border-bottom-right-radius: 18px;
    animation-name: abrirDerecha;
  }

  @keyframes abrirIzquierda {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
  }

  @keyframes abrirDerecha {
    from { transform: translateX(0); }
    to { transform: translateX(100%); }
  }

  .contenido-pagina {
    opacity: 0;
    transition: opacity 1s ease 2s;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 5;
  }

  .contenido-pagina.visible {
    opacity: 1;
  }

  .contenido-pagina img {
    width: 105%; /* un poco más grande que el contenedor */
    height: 105%;
    border-radius: 0;
    box-shadow: none;
    object-fit: contain;
  }

  .boton-siguiente {
    margin-top: 15px;
    padding: 12px 40px;
    background-color: #d93967;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 25px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 7px 20px rgba(217, 57, 103, 0.7);
    transition: background-color 0.3s ease;
    user-select: none;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    align-self: center;
    display: none; /* oculto inicialmente */
  }

  .boton-siguiente.visible {
    display: block;
  }

  .boton-siguiente:hover {
    background-color: #b21648;
  }
</style>
</head>
<body>

<div class="pagina1-container">
  <div class="cortina izquierda"></div>
  <div class="cortina derecha"></div>

  <div class="contenido-pagina" id="contenidoPagina">
    <img id="gifAnimado" src="imagen1.png" alt="Animación GIF bienvenida" loading="lazy" />
  </div>
</div>

<button class="boton-siguiente" id="btnSiguiente" aria-label="Ir a la página 2" onclick="irAPagina2()">Siguiente</button>

<script>
  const gif = document.getElementById('gifAnimado');
  const btnSiguiente = document.getElementById('btnSiguiente');

  window.onload = () => {
    setTimeout(() => {
      document.getElementById('contenidoPagina').classList.add('visible');
      document.querySelector('.cortina.izquierda').style.display = 'none';
      document.querySelector('.cortina.derecha').style.display = 'none';
    }, 2000);

    // Mostrar el botón después de 10 segundos
    setTimeout(() => {
      btnSiguiente.classList.add('visible');
    }, 10000);

    // Reiniciar gif cada 20 segundos
    setInterval(() => {
      const src = gif.src;
      gif.src = '';
      setTimeout(() => {
        gif.src = src;
      }, 50);
    }, 20000);
  };

  function irAPagina2() {
    window.location.href = 'pagina2.html';
  }
</script>

</body>
</html>
