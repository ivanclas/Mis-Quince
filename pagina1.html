<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Página 1 - Cortinas con Imagen Grande</title>
<style>
  body, html {
    margin: 0; padding: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffdee9, #b5fffc);
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg, #ffdee9, #b5fffc);
    filter: blur(15px);
    z-index: -1;
  }

  .pagina1-container {
    position: relative;
    width: 95vw;
    max-width: 460px;
    height: 75vh;      /* un poco más alto */
    max-height: 540px;
    background: rgba(255 255 255 / 0.95);
    box-shadow:
      0 10px 40px rgba(217, 79, 124, 0.3),
      inset 0 0 60px rgba(255, 192, 203, 0.25);
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;  /* un poco de espacio interno */
    margin-top: 10px;
  }

  .contenido-pagina {
    opacity: 0;
    transition: opacity 1s ease 2s;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 5;
  }

  .contenido-pagina.visible {
    opacity: 1;
  }

  .contenido-pagina img {
    max-width: 95%;
    max-height: 95%;
    border-radius: 20px;
    object-fit: contain;
    box-shadow: 0 0 15px rgba(217, 79, 124, 0.3);
  }

  .boton-siguiente {
    margin: 20px auto 25px auto;
    padding: 14px 50px;
    background-color: #d93967;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 28px;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 7px 20px rgba(217, 57, 103, 0.7);
    transition: background-color 0.3s ease;
    user-select: none;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    display: none; /* oculto inicialmente */
  }

  .boton-siguiente.visible {
    display: block;
  }

  .boton-siguiente:hover {
    background-color: #b21648;
  }

  @media (max-width: 400px) {
    .pagina1-container {
      height: 70vh;
      max-height: 500px;
      max-width: 360px;
    }
    .boton-siguiente {
      padding: 12px 40px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div class="pagina1-container">
  <div class="contenido-pagina" id="contenidoPagina">
    <img id="imagenGrande" src="imagen1.png" alt="Imagen de invitación" loading="lazy" />
  </div>
</div>

<button class="boton-siguiente" id="btnSiguiente" aria-label="Ir a la página 2" onclick="irAPagina2()">Siguiente</button>

<script>
  const btnSiguiente = document.getElementById('btnSiguiente');

  window.onload = () => {
    // Mostrar imagen con efecto fade in después de 2s
    setTimeout(() => {
      document.getElementById('contenidoPagina').classList.add('visible');
    }, 2000);

    // Mostrar botón después de 10s
    setTimeout(() => {
      btnSiguiente.classList.add('visible');
    }, 10000);
  };

  function irAPagina2() {
    window.location.href = 'pagina2.html';
  }
</script>

</body>
</html>
