<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Página 1 - Cortinas con Imagen Grande y Cortinas más angostas (Azul Brilloso)</title>
<style>
  body, html {
    margin: 0; padding: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0066cc, #33ccff); /* Fondo azul brilloso */
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #e0f0ff;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg, #0066cc, #33ccff); /* Fondo azul brilloso */
    filter: blur(15px);
    z-index: -1;
  }

  .pagina1-container {
    position: relative;
    width: 90vw;
    max-width: 500px;
    height: 75vh;
    max-height: 540px;
    background: rgba(255 255 255 / 0.95);
    box-shadow:
      0 10px 40px rgba(0, 94, 146, 0.3),
      inset 0 0 60px rgba(163, 213, 207, 0.25);
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 5px;
    margin-top: 10px;
  }

  /* Cortinas con el azul brilloso */
  .cortina {
    position: absolute;
    top: 0;
    width: 40%;
    height: 100%;
    background: linear-gradient(135deg, #0074d9, #1e3c72);
    box-shadow:
      inset 0 0 20px rgba(255, 255, 255, 0.6),
      0 0 30px rgba(0, 117, 188, 0.9);
    z-index: 10;
    animation-duration: 1s;
    animation-fill-mode: forwards;
    animation-timing-function: ease-in-out;
    background-image:
      repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.1),
        rgba(255,255,255,0.1) 6px,
        rgba(255,255,255,0.2) 12px,
        rgba(255,255,255,0.2) 18px
      );
    transition: box-shadow 0.3s ease;
  }
  .cortina.izquierda {
    left: 0;
    border-top-left-radius: 20px;
    border-bottom-left-radius: 20px;
    animation-name: abrirIzquierda;
  }
  .cortina.derecha {
    right: 0;
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
    animation-name: abrirDerecha;
  }

  @keyframes abrirIzquierda {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
  }

  @keyframes abrirDerecha {
    from { transform: translateX(0); }
    to { transform: translateX(100%); }
  }

  .contenido-pagina {
    opacity: 0;
    transition: opacity 1s ease 2s;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 5;
  }

  .contenido-pagina.visible {
    opacity: 1;
  }

  .contenido-pagina img {
    max-width: 97%;
    max-height: 97%;
    border-radius: 20px;
    object-fit: contain;
    box-shadow: 0 0 15px rgba(0, 94, 146, 0.3);
  }

  /* Corazón flotante */
  .corazon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    background-color: #ff8c00;
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 94, 146, 0.5);
    animation: floating 2s ease-in-out infinite;
    z-index: 20; /* Aseguramos que el corazón esté delante de la imagen */
  }

  /* Animación del corazón flotante */
  @keyframes floating {
    0%, 100% { transform: translate(-50%, -50%) translateY(0); }
    50% { transform: translate(-50%, -50%) translateY(-10px); }
  }

  .corazon:hover {
    background-color: #e07a00;
  }

  /* Mensaje encima del corazón */
  .mensaje-corazon {
    position: absolute;
    top: 10px;  /* Coloca el mensaje en la parte superior */
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 1.5rem;
    font-weight: 600;
    text-align: center;
    opacity: 1;
    transition: opacity 0.3s ease;
    z-index: 15; /* Asegura que el mensaje también esté en frente */
  }

  .mensaje-corazon.hidden {
    opacity: 0;
  }

  /* Botón siguiente */
  .boton-siguiente {
    margin: 20px auto 25px auto;
    padding: 14px 50px;
    background-color: #0074d9;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 28px;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 7px 20px rgba(0, 94, 146, 0.7);
    transition: background-color 0.3s ease;
    user-select: none;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    display: none; /* oculto inicialmente */
  }

  .boton-siguiente.visible {
    display: block;
  }

  .boton-siguiente:hover {
    background-color: #005bb5;
  }

  @media (max-width: 420px) {
    .pagina1-container {
      height: 70vh;
      max-height: 500px;
      max-width: 380px;
      padding: 10px 5px;
    }
    .boton-siguiente {
      padding: 12px 40px;
      font-size: 1rem;
      max-width: 90%;
    }
  }
</style>
</head>
<body>

<!-- Reproductor de música de fondo -->
<audio id="background-audio" loop>
  <source src="fondo.mp3" type="audio/mp3">
  Tu navegador no soporta el elemento de audio.
</audio>

<div class="pagina1-container">
  <div class="cortina izquierda"></div>
  <div class="cortina derecha"></div>

  <div class="contenido-pagina" id="contenidoPagina">
    <img id="imagenGrande" src="pagina1.png" alt="Imagen de invitación" loading="lazy" />
  </div>
</div>

<!-- Corazón flotante para escuchar la música -->
<div class="corazon" onclick="reproducirMusica()">
  ❤️
</div>

<!-- Mensaje encima del corazón -->
<div class="mensaje-corazon" id="mensajeCorazon">
  ¡Presiona el corazóncito🎶
</div>

<button class="boton-siguiente" id="btnSiguiente" aria-label="Ir a la página 2" onclick="irAPagina2()">Siguiente</button>

<script>
  // Función para reproducir la música
  function reproducirMusica() {
    const audio = document.getElementById('background-audio');
    audio.play();  // Reproducir la música al hacer clic en el corazón
    document.getElementById('mensajeCorazon').classList.add('hidden');  // Ocultar el mensaje
    document.querySelector('.corazon').style.display = 'none';  // Ocultar el corazón
  }

  window.onload = () => {
    setTimeout(() => {
      document.getElementById('contenidoPagina').classList.add('visible');
      document.querySelector('.cortina.izquierda').style.display = 'none';
      document.querySelector('.cortina.derecha').style.display = 'none';
    }, 1000); /* Tiempo reducido para mostrar la imagen más rápido */

    // Mostrar el botón después de 5 segundos
    setTimeout(() => {
      document.getElementById('btnSiguiente').classList.add('visible');
    }, 5000); /* Tiempo reducido para mostrar el botón */
  };

  function irAPagina2() {
    window.location.href = 'pagina2.html';
  }
</script>

</body>
</html>
